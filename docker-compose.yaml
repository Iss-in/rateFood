services:
  db:
    image: postgres
    restart: always
    container_name: postgresql
    shm_size: 128mb
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - 5433:5432
    volumes:
      - /opt/var/postgres/data:/var/lib/postgresql/data 
    # command:  bash -c "apt update && apt install libdbi-perl postgresql-plperl-17 -y"
    networks:
      docker_network:
        ipv4_address: 172.25.0.19


  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      docker_network:
        ipv4_address: 172.25.0.18

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: foodapp-backend
    restart: always
    ports:
      - 8081:8081
    env_file:
      - ./backend/.env.prod
    depends_on:
      - db
    networks:
      docker_network:
        ipv4_address: 172.25.0.20

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    container_name: foodapp-frontend
    env_file:
      - ./frontend/.env.production
    ports:
      - 3000:3000
    depends_on:
      - db
    networks:
      docker_network:
        ipv4_address: 172.25.0.21

networks:
  docker_network:
    name: docker_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16